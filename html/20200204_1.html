<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Float 기반 layout</title>
        <style>
            .wrap > div{
                border : 1px solid slategray;
                margin:10px;
                width: 100px;
                height: 100px;
                float:left; /*--배치할때 유용-*/
            }
            
        </style>
    </head>
    <body>
        <div class="wrap">
            <div>first</div>
            <div>second</div>
            <div>third</div>
        </div>
    </body>
</html>
