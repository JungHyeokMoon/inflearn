<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none; /*드래그해도 블락안씌워짐*/
        }

        #screen.waiting {
            background-color: aqua;
        }

        #screen.ready {
            background-color: red;
            color: white;
        }

        #screen.now {
            background-color: greenyellow;
        }
    </style>
    <title>반응속도 테스트</title>

</head>

<body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="output">0/5</div>
    <script src="반응속도테스트.js"></script>
</body>

</html>
